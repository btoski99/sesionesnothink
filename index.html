<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Nothink</title>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Spline Sans', sans-serif;
      background-color: #fff9f6;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #d72638;
    }

    .container {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 2rem;
      background-color: #d72638;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    #resultado {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>‚ú® Calculadora Nothink ‚ú®<br>¬øCu√°ntas sesiones necesito?</h1>
  <div class="container">
    <label for="color">Colores del tatuaje</label>
    <select id="color">
      <option value="1">Negro</option>
      <option value="2">Negro + colores</option>
      <option value="3">Colores claros (verde, amarillo, etc)</option>
    </select>

    <label for="profundidad">Profundidad del pigmento</label>
    <select id="profundidad">
      <option value="1">Superficial</option>
      <option value="2">Media</option>
      <option value="3">Muy profundo</option>
    </select>

    <label for="cicatriz">¬øHay cicatriz?</label>
    <select id="cicatriz">
      <option value="1">No</option>
      <option value="2">Un poco</option>
      <option value="3">Mucha</option>
    </select>

    <label for="piel">Tipo de piel</label>
    <select id="piel">
      <option value="1">Clara</option>
      <option value="2">Media</option>
      <option value="3">Oscura</option>
    </select>

    <label for="tinta">Tipo de tinta</label>
    <select id="tinta">
      <option value="1">Tinta profesional</option>
      <option value="2">Tinta casera o desconocida</option>
    </select>

    <button onclick="calcularSesiones()">‚ö°Ô∏è Hazme el paro, dime cu√°ntas ‚ö°Ô∏è</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularSesiones() {
      const color = parseInt(document.getElementById("color").value);
      const profundidad = parseInt(document.getElementById("profundidad").value);
      const cicatriz = parseInt(document.getElementById("cicatriz").value);
      const piel = parseInt(document.getElementById("piel").value);
      const tinta = parseInt(document.getElementById("tinta").value);

      let total = color + profundidad + cicatriz + piel + tinta;
      let resultado = document.getElementById("resultado");
      resultado.innerHTML = `üí• Vas a necesitar aprox <span style="color:#d72638; font-size: 1.5rem">${total} sesiones</span>.<br>
      Nada que no se borre con estilo ‚ú®`;
    }
  </script>
</body>
</html>
