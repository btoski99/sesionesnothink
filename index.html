<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Kirby-Desai</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    label { display: block; margin-top: 1rem; }
    select, input { width: 100%; padding: 0.5rem; }
    button { margin-top: 2rem; width: 100%; padding: 1rem; background: black; color: white; border: none; }
    .resultado { margin-top: 2rem; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>Calculadora Kirby-Desai</h1>

  <form id="kirbyForm">
    <label>Tamaño del tatuaje</label>
    <select id="tamano">
      <option value="1">Pequeño</option>
      <option value="2">Mediano</option>
      <option value="3">Grande</option>
    </select>

    <label>Ubicación en el cuerpo</label>
    <select id="ubicacion">
      <option value="1">Brazo</option>
      <option value="2">Espalda</option>
      <option value="3">Dedos/Pies</option>
    </select>

    <label>Color</label>
    <select id="color">
      <option value="1">Negro</option>
      <option value="2">Colores primarios</option>
      <option value="3">Colores complejos (amarillo, verde claro)</option>
    </select>

    <label>Tipo de piel</label>
    <select id="piel">
      <option value="1">Clara</option>
      <option value="2">Media</option>
      <option value="3">Oscura</option>
    </select>

    <label>Cicatrices presentes</label>
    <select id="cicatriz">
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select>

    <label>Profundidad del pigmento</label>
    <select id="profundidad">
      <option value="1">Superficial</option>
      <option value="2">Media</option>
      <option value="3">Profunda</option>
    </select>

    <button type="submit">Calcular sesiones</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    document.getElementById("kirbyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let total = 0;
      total += parseInt(document.getElementById("tamano").value);
      total += parseInt(document.getElementById("ubicacion").value);
      total += parseInt(document.getElementById("color").value);
      total += parseInt(document.getElementById("piel").value);
      total += parseInt(document.getElementById("cicatriz").value);
      total += parseInt(document.getElementById("profundidad").value);

      let mensaje = "Número estimado de sesiones: " + total;

      document.getElementById("resultado").innerText = mensaje;
    });
  </script>
</body>
</html>
